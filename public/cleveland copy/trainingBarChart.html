<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        /* Add your CSS styles here if needed */
    </style>
</head>
<body>
    <div id="chart-container"></div>

    <script>
        // JSON data
        const jsonData = {
            "barChart": {
                "parameters": {
                    "data": [
                        { "name": "A", "value": 30 },
                        { "name": "B", "value": 40 },
                        { "name": "C", "value": 50 },
                        { "name": "D", "value": 40 },
                        { "name": "E", "value": 60 }
                    ],
                    "selectedIndices": [1, 4]
                }
            }
        };

        // Set up SVG dimensions
        const svgWidth = 600;
        const svgHeight = 400;
        const margin = { top: 20, right: 20, bottom: 30, left: 40 };
        const width = svgWidth - margin.left - margin.right;
        const height = svgHeight - margin.top - margin.bottom;

        // Create SVG element
        const svg = d3.select("#chart-container")
            .append("svg")
            .attr("width", svgWidth)
            .attr("height", svgHeight)
            .append("g")
            .attr("transform", `translate(${margin.left}, ${margin.top})`);

        // Parse data
        const data = jsonData.barChart.parameters.data;
        
        // Create scales
        const x = d3.scaleBand()
            .range([0, width])
            .padding(0.1)
            .domain(data.map(d => d.name));

        const y = d3.scaleLinear()
            .range([height, 0])
            .domain([0, d3.max(data, d => d.value)]);

        // Add bars
        svg.selectAll(".bar")
            .data(data)
            .enter()
            .append("rect")
            .attr("class", "bar")
            .attr("x", d => x(d.name))
            .attr("y", d => y(d.value))
            .attr("width", x.bandwidth())
            .attr("height", d => height - y(d.value));

        // Add x-axis
        svg.append("g")
            .attr("transform", `translate(0, ${height})`)
            .call(d3.axisBottom(x));

        // Add y-axis
        svg.append("g")
            .call(d3.axisLeft(y));

        // Add labels
        svg.selectAll(".text")
            .data(data)
            .enter()
            .append("text")
            .attr("class", "label")
            .attr("x", d => x(d.name) + x.bandwidth() / 2)
            .attr("y", d => y(d.value) - 5)
            .attr("text-anchor", "middle")
            .text(d => d.value);

        // Add selected indices
        const selectedIndices = jsonData.barChart.parameters.selectedIndices;
        svg.selectAll(".selected")
            .data(selectedIndices)
            .enter()
            .append("circle")
            .attr("class", "selected")
            .attr("cx", d => x(data[d].name) + x.bandwidth() / 2)
            .attr("cy", d => y(data[d].value))
            .attr("r", 5)
            .style("fill", "red");
    </script>
</body>
</html>
