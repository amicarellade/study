<!DOCTYPE html>
<div id="container"></div>
<script type="module">

  import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

  const width = 400;
  const height = 400;
  const radius = Math.min(width, height) / 2;

  const x1 = 30;
  const x2 = 15;
  const x3 = 5;
  const x4 = 25;
  const x5 = 10;
  const x6 = 15;

  // Fake data
  const data = [
    {name: 'A', value: x1 },
    {name: 'B', value: x2 },
    {name: 'C', value: x3 },
    {name: 'D', value: x4 },
    {name: 'E', value: x5 },
    {name: 'F', value: x6 }
  ];

  // Create the svg
  const svg = d3.create("svg")
    .attr('width', width)
    .attr('height', height);

  // Append a group for translation
  const g = svg.append("g")
    .attr("transform", "translate(" + (width / 2) + "," + (height / 2) + ")");

  // Generate the pie
  var pie = d3.pie()
    .value(d => d.value)(data);

  // Generate the arcs
  var arc = d3.arc()
    .innerRadius(0)
    .outerRadius(radius);

  // Generate groups
  var arcs = g.selectAll("arc")
    .data(pie)
    .enter()
    .append("g")
    .attr("class", "arc");

  // Draw arc paths
  arcs.append("path")
    .attr("fill", "none")
    .attr("stroke", "black")
    .attr("d", arc);

  // Add the dots
  arcs.filter(d => d.data.name === 'A' || d.data.name === 'C')
    .append("circle")
    .attr("transform", d => "translate(" + arc.centroid(d) + ")")
    .attr("r", 5)
    .style("fill", "black");

  // Append the svg to the container
  document.getElementById('container').appendChild(svg.node());

</script>
